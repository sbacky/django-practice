<!--users/templates/users/dashboard.html-->
<!-- Can use 'users/base.html' to use users/templates/users/base.html -->
<!-- Can use 'base.html' to use social/templates/base.html -->
{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logout</a>
        <a href="{% url 'users:password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
